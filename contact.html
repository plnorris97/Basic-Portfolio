<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<header>
    <!-- Navigation Bar -->
    <div id="wrapper">
        <div id="container">
            <div id="logo">
                <h1><a href="../Basic-Portfolio/index.html">Tricia Norris</a></h1>
            </div>
            <div id="navbar">
                <a href="../Basic-Portfolio/index.html" id="linkref">About</a>
                <a href="../Basic-Portfolio/portfolio.html" id="linkref">Portfolio</a>
                <a href="../Basic-Portfolio/contact.html" id="linkref">Contact</a>
            </div>
        </div>
    </div>
</header>

<body>
    <!-- Background Image -->
    <div class="bg"></div>

        <!-- Content Section -->
        <div id="content">

            <!-- Heading 1 -->
            <h2>Contact</h2>

            <!--Horizonal Rule-->
            <hr>
            <!-- Contact Form -->
        <form action="/my-contact-form" method="post">
            <fieldset>
                <p>
                    <label for="name">Name:</label>
                    <br>
                    <input type="text" id="name" name="name" value="">
                </p>
                <p>
                    <label for="email">Email:</label>
                    <br>
                    <input type="text" id="email" name="email" value="">
                </p>
                <p>
                    <label for="message">Message:</label>
                    <br>
                    <input type="text" id="msg" name="message" value="">
                </p>
                <br>
                <div class="button">
                    <button type="submit">Send Your Message</button>
                </div>
            </fieldset>
        </form>
        <div class="push"></div>
    </div>
</body>

<!-- Footer Section -->
    <div class="footer">

    </div>

</html>
